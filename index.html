<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hungarian Teams</title>
</head>

<body>
    <div class="rectangle--container">
        <div class="rectangle rectangle--red"></div>
        <div class="rectangle rectangle--white"></div>
        <div class="rectangle rectangle--green"></div>
    </div>
    <br>
    <h2>Hungarian team</h2>
    <table class="team">
        <thead class="team__header">
            <th>Property</th>
            <th>Value</th>
        </thead>
        <tbody class="team__body">

        </tbody>
    </table>
    <br>
    <h2>Players</h2>
    <table class="players">
        <thead class="players__header">
            <th>Name</th>
            <th>Position</th>
            <th>Club</th>
        </thead>
        <tbody class="players__body">

        </tbody>
    </table>

</body>

<script src="main.js"></script>

</html>
